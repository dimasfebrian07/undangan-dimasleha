<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  color:white;
  overflow-x:hidden;
  background:black;
}

/* ===== HERO VIDEO ===== */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero video{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
  filter:brightness(60%);
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:50px;
}

.section{
  padding:100px 20px;
  text-align:center;
  background:#111;
}

.parallax{
  background:url('https://picsum.photos/1200/800?blur=2') no-repeat center;
  background-attachment:fixed;
  background-size:cover;
  color:white;
}

.countdown{
  font-size:22px;
  margin-top:20px;
}

.btn{
  padding:12px 25px;
  background:#d63384;
  border-radius:30px;
  text-decoration:none;
  color:white;
  display:inline-block;
  margin-top:20px;
}

/* Gallery */
.slider{
  max-width:600px;
  margin:auto;
  overflow:hidden;
  border-radius:15px;
}

.slider img{
  width:100%;
  display:none;
}

.slider img.active{display:block}

/* RSVP */
input,select{
  padding:10px;
  width:250px;
  margin:10px;
  border-radius:8px;
  border:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#d63384;
  color:white;
  cursor:pointer;
}

/* Confetti & Flowers */
.particle{
  position:fixed;
  top:-20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg); opacity:0;}
}

/* Music */
.music{ 
  position:fixed;
  bottom:20px;
  right:20px;
  background:#d63384;
  padding:15px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>
<body>

<audio id="music" loop>
  <source src="Marry Your Daughter - Brian McKnight.mp3" type="audio/mp3">
</audio>

<!-- HERO VIDEO -->
<section class="hero">
  <video autoplay muted loop>
    <source src="Let the feelings come at shore ! - Pitoshio (1080p, h264).mp4" type="video/mp4">
  </video>
  <div>
    <h1>Dimas & Leha</h1>
    <p id="guest"></p>
    <div class="countdown" id="countdown"></div>
  </div>
</section>

<!-- PARALLAX -->
<section class="section parallax">
  <h2>Save The Date</h2>
  <p>20 Desember 2026</p>
</section>

<!-- GALLERY -->
<section class="section">
  <h2>Gallery</h2>
  <div class="slider">
    <img src="https://picsum.photos/600/400?1" class="active">
    <img src="https://picsum.photos/600/400?2">
    <img src="https://picsum.photos/600/400?3">
  </div>
</section>

<!-- MAP -->
<section class="section">
  <h2>Lokasi</h2>
  <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18..."
  width="90%" height="300" style="border:0;border-radius:15px;"
  allowfullscreen="" loading="lazy"></iframe>
</section>

<!-- RSVP -->
<section class="section">
  <h2>RSVP</h2>
  <form onsubmit="alert('Terima kasih â¤ï¸'); return false;">
    <input type="text" placeholder="Nama Anda" required><br>
    <select required>
      <option value="">Konfirmasi</option>
      <option>Hadir</option>
      <option>Tidak Hadir</option>
    </select><br>
    <button>Kirim</button>
  </form>
</section>

<div class="music" onclick="toggleMusic()">ðŸŽµ</div>

<script>
/* Guest Name */
const urlParams=new URLSearchParams(window.location.search);
document.getElementById("guest").innerHTML=
urlParams.get('to')? "Kepada Yth: "+urlParams.get('to'):"Tamu Undangan";

/* Countdown */
var countDate=new Date("Dec 20, 2026 10:00:00").getTime();
setInterval(function(){
  var now=new Date().getTime();
  var distance=countDate-now;
  var d=Math.floor(distance/(1000*60*60*24));
  var h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  var m=Math.floor((distance%(1000*60*60))/(1000*60));
  var s=Math.floor((distance%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=
  d+" Hari "+h+" Jam "+m+" Menit "+s+" Detik";
},1000);

/* Slider */
let slides=document.querySelectorAll(".slider img");
let index=0;
setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},3000);

/* Music */
function toggleMusic(){
  let music=document.getElementById("music");
  if(music.paused){music.play();}else{music.pause();}
}

/* Particles */
setInterval(()=>{
  let p=document.createElement("div");
  p.classList.add("particle");
  p.innerHTML=Math.random()>0.5?"ðŸŽ‰":"ðŸŒ¸";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=(15+Math.random()*20)+"px";
  p.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),6000);
},300);
</script>

</body>
</html>
